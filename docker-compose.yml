version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dental-db
    environment:
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: dental_pass_2026
      POSTGRES_DB: dental_db
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user -d dental_db"]
      interval:  10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 